<style type="text/css">
	.home-body{
		margin-top:10px;
	}
	.home-body ul{
		display:-webkit-box;
		display:-webkit-flex;
		display:-ms-flexbox;
		display:flex;
		margin: 0;
		padding: 0 5px;
	}
	.home-item li{
		display: list-item;
		-webkit-box-flex:1;
		-webkit-flex:1;
		-ms-flex:1;
		flex:1;
		text-align: center;
		position:relative;
	 	height:110px;
		padding:5px 0;
	}
	.home-body .home-item a{
		display:block;
		height:110px;
		border-radius:6px;
		background-color:rgba(255,255,255,0.2);
		position:relative;
		text-align: center;
		color:#fff;
		margin: 0 5px;
	}
	.home-body .normal img{
		text-align:center;
		height:28px;
		padding:25px 0 5px;		
	}
	
	.home-body .home-item em{
		display:block;
		line-height:0;
		font-size:16px;
		padding:5px 0 15px;
		text-shadow:2px 2px 1px rgba(0,0,0,0.2);
	}
	.engname{
		font-size:11px;
	}
	.home-item li.deck{
		-webkit-box-flex:2;
		-webkit-flex:2;
		-ms-flex:2;
		flex:2;
		line-height:110px;
		vertical-align: middle;
	}
	.home-item li.deck a{
		text-align:left;
		position:relative;
	}
	.home-item li.deck em{
		padding:0 0 0 20px;
		line-height:0;
	}
	.home-item li.deck .engname{
		padding:20px 0 0 20px;
		line-height:0;
	}
	.home-body li.deck img{
		position:absolute;
		right:20px;
		top:50%;
		margin-top:-19px;
		width:60px;
		vertical-align: middle;
	}
	.deckTextContainer{
		position:absolute;
		left:0px;
		top:42%;
		vertical-align: middle;
	}
</style>
<!-- S 澶撮儴 -->
<!-- S 澶撮儴 -->
<div class="home-body">	
   	<#list moduleList as group>
	<ul class="home-item">
	 	<#list group as module>
		<#if module.title=="甲板图">
		<li class="deck"><a href="${module.link}"><img src="${version}${module.icon}" /><div class="deckTextContainer"><em>${module.title}</em><div class="engname">${module.engtitle}</div></div></a></li>
		</#if>
		<#if module.title!="甲板图">
		<li class="normal"><a href="${module.link}"><img src="${version}${module.icon}" /><em>${module.title}</em><div class="engname">${module.engtitle}</div></a></li>
		</#if>
		 </#list>
	</ul>
    </#list>
</div>
